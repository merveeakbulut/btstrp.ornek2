<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #fafafa;
        }

        .navbar {
            height: 54px;
        }

        /* Hikayelerdeki kaydırma çubuğunu gizlemek için */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom fixed-top">
        <div class="container" style="max-width: 935px;">
            <a class="navbar-brand logo" href="#">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                    alt="Logo" style="max-height: 29px;">
            </a>

            <div class="d-none d-sm-block ml-5">
                <input class="form-control form-control-sm text-center search-input" type="text" placeholder="Ara"
                    style="width: 215px; background-color: #fafafa; border: 1px solid #dbdbdb;">
            </div>

            <div class="d-flex flex-row align-items-center ml-auto">
                <a class="nav-link text-dark p-2" href="#"><i class="fas fa-home fa-lg"></i></a>
                <a class="nav-link text-dark p-2" href="#"><i class="far fa-paper-plane fa-lg"></i></a>
                <a class="nav-link text-dark p-2" href="#"><i class="far fa-compass fa-lg"></i></a>
                <a class="nav-link text-dark p-2" href="#"><i class="far fa-heart fa-lg"></i></a>
                <a class="nav-link p-2" href="#">
                    <img src="https://i.pravatar.cc/150?img=12" class="rounded-circle" width="25" height="25">
                </a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 90px;">
        <div class="row">

            <div class="col-md-6 offset-md-1">
                <div class="card mb-4 middlearea">
                    <div class="card-body d-flex align-items-center">
                        <div class="d-flex flex-column align-items-center mx-2">
                            <img src="https://i.pravatar.cc/150?img=32" class="rounded-circle story-img" width="60"
                                height="60">
                            <span style="font-size: 12px; margin-top: 5px;">kullanici1</span>
                        </div>
                        <div class="d-flex flex-column align-items-center mx-2">
                            <img src="https://i.pravatar.cc/150?img=11" class="rounded-circle story-img" width="60"
                                height="60">
                            <span style="font-size: 12px; margin-top: 5px;">kullanici2</span>
                        </div>
                        <div class="d-flex flex-column align-items-center mx-2">
                            <img src="https://i.pravatar.cc/150?img=5" class="rounded-circle story-img" width="60"
                                height="60">
                            <span style="font-size: 12px; margin-top: 5px;">kullanici3</span>
                        </div>
                        <div class="d-flex flex-column align-items-center mx-2">
                            <img src="https://i.pravatar.cc/150?img=8" class="rounded-circle story-img" width="60"
                                height="60">
                            <span style="font-size: 12px; margin-top: 5px;">kullanici4</span>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center border-0">
                        <div class="d-flex align-items-center">
                            <img src="https://i.pravatar.cc/150?img=59" class="rounded-circle mr-2" width="32"
                                height="32">
                            <span class="font-weight-bold text-dark">cengizcmataraci</span>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>

                    <img src="https://picsum.photos/600/400" class="card-img-top" alt="Manzara">

                    <div class="card-body bg-white">
                        <div class="d-flex justify-content-between mb-2">
                            <div>
                                <i class="far fa-heart fa-lg mr-3"></i>
                                <i class="far fa-comment fa-lg mr-3"></i>
                                <i class="far fa-paper-plane fa-lg"></i>
                            </div>
                            <div>
                                <i class="far fa-bookmark fa-lg"></i>
                            </div>
                        </div>

                        <p class="card-text">
                            <span class="font-weight-bold">cengizcmataraci</span> Burası Rize! Harika bir cennet!
                        </p>
                        <p class="text-muted" style="font-size: 12px;">10 SAAT ÖNCE</p>
                    </div>

                    <div class="card-footer bg-white d-flex justify-content-between align-items-center border-top-0">
                        <input type="text" class="form-control border-0" placeholder="Yorum Ekle..."
                            style="font-size: 14px;">
                        <a href="#" class="text-primary font-weight-bold"
                            style="text-decoration: none; font-size: 14px;">Paylaş</a>
                    </div>
                </div>

            </div>

            <div class="col-md-4 d-none d-lg-block stickysidebar">
                <div class="rightpanel pl-3">
                    <div class="d-flex align-items-center mb-3">
                        <img src="https://i.pravatar.cc/150?img=12" class="rounded-circle mr-3" width="56" height="56">
                        <div>
                            <span class="font-weight-bold d-block text-dark">cengizcmataraci</span>
                            <span class="text-muted">Cengiz C. Mataracı</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted font-weight-bold" style="font-size: 14px;">Senin İçin Öneriler</span>
                        <span class="font-weight-bold text-dark" style="font-size: 12px;">Tümünü Gör</span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex align-items-center">
                            <img src="https://i.pravatar.cc/150?img=33" class="rounded-circle mr-2" width="32">
                            <div>
                                <span class="font-weight-bold d-block" style="font-size: 14px;">kablosuzbeyin</span>
                            </div>
                        </div>
                        <a href="#" class="text-primary font-weight-bold" style="font-size: 12px;">Takip Et</a>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex align-items-center">
                            <img src="https://i.pravatar.cc/150?img=60" class="rounded-circle mr-2" width="32">
                            <div>
                                <span class="font-weight-bold d-block" style="font-size: 14px;">codecraftcom</span>
                            </div>
                        </div>
                        <a href="#" class="text-primary font-weight-bold" style="font-size: 12px;">Takip Et</a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
